<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emails Non Lus</title>
    <link rel="stylesheet" href="unread.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Emails Non Lus</h1>
            <span class="count">12</span>
        </header>
        <main>
            <div class="messages-list">
                <div class="message-item">
                    <div class="message-header">
                        <span class="message-from">John Doe</span>
                        <span class="message-date">10m</span>
                    </div>
                    <div class="message-subject">Meeting demain Ã  10h</div>
                    <div class="message-meta">
                        <span class="account-badge">Gmail</span>
                        <span class="folder-badge">Inbox</span>
                    </div>
                </div>
                
                <div class="message-item">
                    <div class="message-header">
                        <span class="message-from">Alice Martin</span>
                        <span class="message-date">2h</span>
                    </div>
                    <div class="message-subject">Rapport final du projet</div>
                    <div class="message-meta">
                        <span class="account-badge">Outlook</span>
                        <span class="folder-badge">Inbox</span>
                    </div>
                </div>

                <div class="message-item">
                    <div class="message-header">
                        <span class="message-from">Bob Smith</span>
                        <span class="message-date">5h</span>
                    </div>
                    <div class="message-subject">Nouvelle facture disponible</div>
                    <div class="message-meta">
                        <span class="account-badge">Gmail</span>
                        <span class="folder-badge">Finances</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="unread.js" type="module"></script>
</body>
</html>
